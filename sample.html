<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: left;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2, h4 {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        select {
            padding: 10px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>New Request</h2>
        <h4>Describe your issue and include relevant screenshots.</h4>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email_id">Requested for: *</label>
                <input type="email" id="email_id" required>
            </div>
            <div class="form-group">
                <label for="loc">Location: *</label>
                <input type="text" id="loc" required>
            </div>
            <div class="form-group">
                <label for="serv">IT Service: *</label>
                <input type="text" id="serv" name="serv" required>
            </div>
            <div class="form-group">
                <label for="category">Purpose of Request: *</label>
                <select id="category" name="category" required>
                    <option value="info">Ask for information or something to be provided</option>
                    <option value="malfunction">Report a service malfunction, interruption, or degradation</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sdesc">Short Description: *</label>
                <input type="text" id="sdesc" name="sdesc" required>
            </div>
            <div class="form-group">
                <label for="description">Description: *</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
