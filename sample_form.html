<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: left;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>New Request</h2>
        <h4>Describe your issue and include relevant screenshots.</h4>
        <form action="#" method="POST" id="sampleForm">
            <div class="form-group">
                <label for="AssignmentGroup">Assignment Group: <span>*</span></label>
                <input type="text" id="AssignmentGroup" name="AssignmentGroup" required>
            </div>
            <div class="form-group">
                <label for="Description">Description: <span>*</span></label>
                <textarea id="Description" name="Description" required></textarea>
            </div>
            <div class="form-group">
                <label for="Environment">Environment: <span>*</span></label>
                <input type="text" id="Environment" name="Environment" required>
            </div>
            <div class="form-group">
                <label for="Impact">Impact: <span>*</span></label>
                <input type="text" id="Impact" name="Impact" required>
            </div>
            <div class="form-group">
                <label for="Urgency">Urgency: <span>*</span></label>
                <input type="text" id="Urgency" name="Urgency" required>
            </div>
            <div class="form-group">
                <label for="ITServiceName">IT Service Name: <span>*</span></label>
                <input type="text" id="ITServiceName" name="ITServiceName" required>
            </div>
            <div class="form-group">
                <label for="ShortDescription">Short Description: <span>*</span></label>
                <input type="text" id="ShortDescription" name="ShortDescription" required>
            </div>
            <div class="form-group">
                <label for="EndUserFullName">End User Full Name: <span>*</span></label>
                <input type="text" id="EndUserFullName" name="EndUserFullName" required>
            </div>
            <div class="form-group">
                <label for="AssignedToFullName">Assigned To Full Name: <span>*</span></label>
                <input type="text" id="AssignedToFullName" name="AssignedToFullName" required>
            </div>
            <button type="button" onclick="submitForm()">Submit</button>

        </form>
    </div>
    <script>
        function submitForm() {
            console.log('Submit button clicked');
            event.preventDefault();
            var formData = new FormData(document.getElementById('sampleForm'));
            var apiUrl = 'https://area109.com/requests';
            var httpMethod = 'POST';
            var accessToken = 'test'; //i am changing this
            var bearerToken = 'Bearer ' + accessToken;
            var xhr = new XMLHttpRequest();
            xhr.open(httpMethod, apiUrl, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('Authorization', bearerToken);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log('Request was successful');
                } else {
                    console.error('Request failed');
                }
            };
            var jsonData = {};
            formData.forEach(function (value, key) {
                jsonData[key] = value;
            });
            var jsonPayload = JSON.stringify(jsonData);
            xhr.send(jsonPayload);
        }
    </script>
</body>
</html>
